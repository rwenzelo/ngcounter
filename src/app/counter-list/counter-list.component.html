<div class="py-5">
    <h3>{{ name }}</h3>
    <button class="btn btn-primary" (click)="create()">Create</button>
</div>

<superdupercounter *ngFor="let supdupCount of superdupercounters" [superdupercounter]="supdupCount"></superdupercounter>
<supercounter *ngFor="let supCount of supercounters" [supercounter]="supCount"></supercounter>
<counter *ngFor="let counter of counters" [counter]="counter"></counter>
